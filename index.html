<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">Todo List</h1>
        <form class="add text-center my-4">
          <label class="text-light mb-2">Add a new todo...</label>
          <input class="form-control" type="text" name="add" />
        </form>
      </header>

      <ul class="list-group todos mx-auto">
        <li
          class="list-group-item d-flex justify-content-between align-items-center text-light"
        >
          <span>Bacon</span>
          <i class="far fa-trash-alt delete"></i>
        </li>

        <li
          class="list-group-item d-flex justify-content-between align-items-center text-light"
        >
          <span>Cheese</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
